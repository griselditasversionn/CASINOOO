    <body>
        <!-- Encabezado -->
        <header>
            <!-- Sección superior -->
            <div id="Arriba">
                <img src="./img/bonus.png" alt="">
            </div>
            <!-- Sección de crédito -->
            <div id="lineal">
                <div id="credito">Credito:</div>
                <div id="dinero">30</div>
                <div id="dollar">$</div>
            </div>
            <!-- Botón para tirar -->
            <div id="tirar">Tirar</div>
        </header>
        <!-- Sección de ventanas -->
        <section id="ventanas">
            <!-- Ventana 1 -->
            <div id="ventana1" class="ventana">
                <div class="imagen">
                    <img src="./img/moneda.png" alt="">
                </div>   
                <div class="boton" id="tirar_ventana1">
                    Tirar
                </div>
            </div>
            <!-- Ventana 2 -->
            <div id="ventana2" class="ventana">

                    <img src="./img/moneda.png" alt="">

                </div>
            </div>
            <!-- Ventana 3 -->

                <div class="imagen">
                    <img src="./img/moneda.png" alt="">
                </div>   
                <div class="boton" id="tirar_ventana3">
                    Tirar
                </div>
            </div>
        </section>        
        
        <!-- Sección de puntuación -->
        <div id="puntuacion">
            <div id="puntuacion-usuario">0</div>
        </div>
       <!-- Ventana emergente -->
<div id="velo">
    <div id="cuadro_mensaje">
        <img id="cruz" src="./img/cruz.png" alt="">
        <div id="mensaje">
            <!-- Texto del mensaje -->
            <p>GAME OVER</p>
            <!-- Botones adicionales -->
            <div id="botones">
                <button onclick="window.location.href = 'login.html';">Volver al Menú</button>
                <button onclick="window.location.href = 'scoreboard.html';">Ir a la Tabla de Puntuación</button>
            </div>
        </div>
    </div>
</div>
